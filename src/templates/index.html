<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="static/simplewebauthn-browser.4.1.0.umd.min.js"></script>
  <link rel="stylesheet" href="static/style.css" />
</head>

<body>
  <div class="container">
    <header>
      <div class="form-container">
        <h2>使用者名稱:</h2>
        <input type="text" name="username" id="username" value="{{ username }}" disabled />
        <button id="btnRegister">註冊</button>
        <button id="btnAuthenticate">驗證</button>
      </div>
    </header>
    <main>
      <h2></h2>
      <h3>註冊登記</h3>
      <p>狀態: <span id="statusRegister"></span></p>
      <h4>output:</h4>
      <textarea id="dbgRegister" spellcheck="false"></textarea>

      <!-- Authentication -->
      <section>
        <h3>驗證</h3>
        <p>狀態: <span id="statusAuthenticate"></span></p>
        <h4>output:</h4>
        <textarea id="dbgAuthenticate" spellcheck="false"></textarea>
      </section>
      <div class="debug-container"></div>
    </main>
  </div>

  <script src="static/script.js"></script>
</body>

</html>
